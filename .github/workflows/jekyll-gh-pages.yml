name: Go package

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.17
          cache: true
      - name: Install dependencies
        run: |
          go get .
          #cache-dependency-path: subdir/go.sum

      - name: Build
        run: go run -v ./main.go
